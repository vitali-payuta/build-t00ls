apply plugin: 'java'

task buildcustom ( type: Jar) {
	from 'build'
}

task testcustom ( type: Zip) {
	dependsOn buildcustom
	from 'build'
}

task hello ( type: Zip) {
	dependsOn testcustom
	from 'build'
}

dependencies {
	repositories {
		mavenCentral() //this section tells gradle where to find dependencies
	}
	compile group: 'junit', name: 'junit', version: '4.4' //adding dependency
}
