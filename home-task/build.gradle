apply plugin: 'java'

task build-custom ( type: Jar) {
	from 'build'
}

task test-custom ( type: Zip) {
	dependsOn build-custom
	from 'build'
}

task hello ( type: Zip) {
	dependsOn test-custom
	from 'build'
}

dependencies {
	repositories {
		mavenCentral() //this section tells gradle where to find dependencies
	}
	compile group: 'junit', name: 'junit', version: '4.4' //adding dependency
}
