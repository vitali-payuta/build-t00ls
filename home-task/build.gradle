apply plugin: 'java'

application {
    mainClass = 'com.test.Project'
}

task buildcustom ( type: Jar) {
	from 'build'
	archiveFileName = "hw3-app-1.0.jar"
}

task.named('testcustom') {
	dependsOn buildcustom
	from 'test'
}

task.named('hello') {
	dependsOn testcustom
	plugins {
		id 'application'
	}
}


