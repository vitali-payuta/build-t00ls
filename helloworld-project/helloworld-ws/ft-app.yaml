---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-app-ingress
  namespace: vpayuta
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ft-application.by
    http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: ft-service
            port:
              number: 30113
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ft-app-deploy
  namespace: vpayuta
  labels:
    app: ft
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ft
  template:
    metadata:
      labels:
        app: ft
    spec:
      imagePullSecrets:
      - name: docker-creds
      containers:
      - name: ft-app
        image:  172.19.0.3:8082/helloworld-nprohorov:rc-32
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: ft-service
  namespace: vpayuta
spec:
  type: NodePort
  selector:
    app: ft
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30113
